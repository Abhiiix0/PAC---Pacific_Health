<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/registration.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Sign up - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="registration-container">
        <div class="registration-img-container"></div>
        <div class="registration-form-container">
          <h1 class="regstraion-form-title">Sign up</h1>
          <form action="" id="registration-form">
            <div class="registration-form-section-one">
              <h4 class="form-section-one-title">Contact for this address</h4>
              <div class="form-section-one-field-container">
                <div class="registration-field">
                  <label for="email">Email *</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="e.g someone@somewhere.com"
                  />
                </div>
                <div class="field-wrapper">
                  <label for="firstName">First name *</label>
                  <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="field-wrapper">
                  <label for="lastName">Last name *</label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="field-wrapper">
                  <label for="phone">Phone *</label>
                  <input id="phone" name="phone" type="number" />
                </div>
              </div>
            </div>
            <div class="registration-form-section-two">
              <h4 class="form-section-two-title">Address</h4>
              <div class="form-section-two-field-container">
                <div class="field-wrapper">
                  <label for="address"
                    >Address * <span>Type Address manually</span></label
                  >
                  <input type="text" id="address" name="address" />
                </div>
                <div class="field-wrapper">
                  <label for="Subrub">Subrub *</label>
                  <input type="text" id="Subrub" name="subrub" />
                </div>
                <div class="field-wrapper">
                  <label for="City">City *</label>
                  <input type="text" id="City" name="city" name="City" />
                </div>
                <div class="field-wrapper">
                  <label for="Rural">Rural *</label>
                  <input type="text" id="rural" name="rural" />
                </div>
                <div class="field-wrapper">
                  <label for="Postcode">Postcode *</label>
                  <input type="text" id="Postcode" name="postcode" />
                </div>
                <div class="field-wrapper">
                  <label for="Country">Country *</label>
                  <select name="country" id="country">
                    <option value="">Select one</option>
                    <option value="india">India</option>
                    <option value="Usa">Usa</option>
                    <option value="Russia">Russia</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="registration-form-btns">
              <button type="submit" class="registration-form-signup-btns">
                Sign up
              </button>
              <button type="reset" class="registration-form-cancel-btns">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="/js/registration.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
