<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/your-orders.css" />
    <title>Your orders - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <h2>Your orders</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Order</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Activity</th>
              <th>Tasks</th>
            </tr>
            <tr class="horizontal-line"></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

        <div class="pagination">
          <button id="prev-btn" onclick="changePage(-1)">
            <span class="material-symbols-outlined"> arrow_back </span> Previous
          </button>

          <div class="right-side-table-navigation">
            <div id="page-numbers"></div>
            <button id="next-btn" onclick="changePage(1)">
              Next
              <span class="material-symbols-outlined"> arrow_forward </span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/js/your-order.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
