<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact us - Pecific Health</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="contact-container">
        <h1>Contact us</h1>
        <div>
          <div class="contact-info-container">
            <div class="contact-address">
              <h4>Pacific Health and Fitness Ltd</h4>
              <p>
                6 Gordon Road, Sandringham, Auckland 1025 PO Box 56248, Dominion
                Road, Auckland 1446 New Zealand
              </p>
            </div>
            <p>Hours: Monday - Friday : 9am - 5pm</p>
            <a href="tel:+6498150707"
              >Phone: <span class="contact-num">+64 (9) 815 0707</span></a
            >
          </div>
          <div class="contact-map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30152.04200758623!2d72.98113855336933!3d19.15124743741644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1734578851480!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/js/script.js"></script>
  </body>
</html>
