<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/client-orders.css" />
    <title>Your orders - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="client-order-container">
        <div class="wrapper-title-input">
          <h2>Your client orders</h2>
          <div class="order-status-search">
            <input
              name="srch"
              id="order-status-search-input"
              type="text"
              placeholder="Search for order number, date, client..."
            />
            <img src="/images/OrderStatus/Search.png" alt="" />
          </div>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Client</th>
                <th>Order</th>
                <th>Date created</th>
                <th>Retail nc GST</th>
                <th>Wholesale exc GST</th>
                <th>Margin exc GST</th>
                <th>Status</th>
                <th>Activity</th>
                <th>Tasks</th>
              </tr>
              <tr class="horizontal-line"></tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>

          <div class="pagination">
            <button id="prev-btn" onclick="changePage(-1)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="17"
                viewBox="0 0 16 17"
                fill="none"
              >
                <path
                  d="M12.6663 8.50001H3.33301M3.33301 8.50001L7.99967 13.1667M3.33301 8.50001L7.99967 3.83334"
                  stroke="#0A2926"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Previous
            </button>

            <div class="right-side-table-navigation">
              <div id="page-numbers"></div>
              <button id="next-btn" onclick="changePage(1)">
                Next
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="17"
                  viewBox="0 0 16 17"
                  fill="none"
                >
                  <path
                    d="M3.33301 8.50001H12.6663M12.6663 8.50001L7.99967 3.83334M12.6663 8.50001L7.99967 13.1667"
                    stroke="#0A2926"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/js/client-orders.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
