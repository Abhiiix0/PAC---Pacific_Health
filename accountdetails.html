<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/accountdetails.css" />
    <title>Account details - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="account-details-heading">
        <h2>Account Details</h2>
        <p>Last updated: 11/12/24 @3:22pm</p>
      </div>
      <section class="account-details-signin">
        <h2>Sign in</h2>
        <div class="account-details-signin-details">
          <div class="">
            <h4>Email</h4>
            <p>admin@admin.com</p>
          </div>
          <div>
            <h4>password</h4>
            <p>*************</p>
          </div>
        </div>
        <p class="Edit-signin" id="Edit-signin">Edit sign in inforation</p>
      </section>

      <section class="account-details-newsletter">
        <h2>Newsletter</h2>
        <div class="account-details-newsletter-details">
          <input type="checkbox" name="" id="" />
          <p>I would like to receive your newsletter</p>
        </div>
      </section>

      <div id="edit-signin-modal" class="edit-signin-modal">
        <div class="edit-signin-modal-content">
          <span id="closebtn" class="material-symbols-outlined closebtn">
            close
          </span>
          <h3>Edit sign in information</h3>
          <form action="" method="post">
            <div>
              <div>
                <label for="email">Email *</label>
                <input type="text" />
              </div>
              <div>
                <label for="email">Actual Password *</label>
                <input type="password" />
              </div>
              <div>
                <label for="email">New Password *</label>
                <input type="password" />
              </div>
              <div>
                <label for="email">Repeat New Password *</label>
                <input type="password" />
              </div>
            </div>
            <button>Save Changes</button>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/js/accountDetails.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
