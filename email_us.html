<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/emailUs.css" />
    <title>Email Us - Pacific Health</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="emailus-container">
        <div class="email-img-container">
          <img src="/assets/images/email/tree.jpg" alt="Email us" />
        </div>
        <div class="form-container">
          <h3>Email us</h3>
          <p>Get in touch</p>
          <form class="emailus-form" action="">
            <div>
              <label for="">First name *</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Last name *</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Phone *</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Email *</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Account (if applicable) *</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Subject *</label>
              <input type="text" />
            </div>
            <div class="emailus-message-field">
              <label for="">Message *</label>
              <textarea type="text" value=""></textarea>
            </div>
          </form>
          <button>Send message</button>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/js/script.js"></script>
  </body>
</html>
